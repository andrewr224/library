<!Doctype HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Private Library App</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <h1>Private Library</h1>
    </header>

    <section>
      <div class="shelf">

      </div>

      <button class="open-form">New Book</button>

      <form class="hidden">
        <legend>Add a new Book to your Library</legend>
        <label>
          Book Title
          <input type="text" name="title" id="title" required minlength="3" maxlength="72">
        </label>
        <label>
          Book Author
          <input type="text" name="author" id="author" required minlength="3" maxlength="21">
        </label>
        <label>
          Number of pages
          <input type="number" name="pages" id="pages" required min="1" max="9999">
        </label>
        <label>
          Already read?
          <input type="checkbox" name="read">
        </label>

        <button class="add-book">Add Book</button>
        <button class="close-form">Close</button>
      </form>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
